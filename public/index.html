<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/icons8-facebook-messenger-96.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('/img/bg_star.png');
        background-size: cover;
      }
    </style>
  </head>


  <body class="flex items-center justify-center h-screen">
    <div class="bg-gray-200 p-8 rounded-lg shadow-lg w-80">

      <h1 class="text-center text-3xl font-bold mb-6">Join</h1>
      <form action="chat.html">
        <div class="mb-4 ">
          <label for="display-name" class="block text-gray-700">Display name</label>
          <input
            type="text"
            id="display-name"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            placeholder="Enter your name"
            name="username"
            required
          />
        </div>
        <div class="mb-6">
          <label for="room" class="block text-gray-700">Room</label>
          <input
            type="text"
            id="room"
            name="room"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            placeholder="Enter room name"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
        >
          Join
        </button>
      </form>
    </div>
  </body>
</html>
